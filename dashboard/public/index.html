<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>aB0T Dashboard - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        padding: 3rem;
        max-width: 450px;
        width: 100%;
      }
      .discord-btn {
        background: #5865f2;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        width: 100%;
        transition: all 0.3s;
      }
      .discord-btn:hover {
        background: #4752c4;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(88, 101, 242, 0.4);
      }
      .feature-icon {
        font-size: 3rem;
        color: #667eea;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="login-card text-center">
      <div class="d-flex justify-content-center mb-3">
        <img
          id="botAvatar"
          src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f916.png"
          alt="Bot Avatar"
          class="rounded-circle"
          width="72"
          height="72"
        />
      </div>
      <h1 class="mb-1" id="botName">aB0T Dashboard</h1>
      <p class="text-muted mb-4" id="botSubtitle">
        Manage your Discord bot translation settings, view statistics, and
        control bot features from one place.
      </p>

      <div class="features mb-4">
        <div class="row text-start g-3">
          <div class="col-6">
            <i class="bi bi-translate text-primary"></i>
            <small class="d-block">Translation Control</small>
          </div>
          <div class="col-6">
            <i class="bi bi-bar-chart text-success"></i>
            <small class="d-block">Live Statistics</small>
          </div>
          <div class="col-6">
            <i class="bi bi-gear text-info"></i>
            <small class="d-block">Easy Configuration</small>
          </div>
          <div class="col-6">
            <i class="bi bi-shield-check text-warning"></i>
            <small class="d-block">Secure OAuth</small>
          </div>
        </div>
      </div>

      <a href="/auth/discord" class="discord-btn">
        <i class="bi bi-discord"></i>
        Login with Discord
      </a>

      <p class="text-muted mt-3 small">
        <i class="bi bi-info-circle"></i>
        Only users with "Manage Server" permission can access the dashboard
      </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Fetch bot metadata for nicer splash
      fetch("/api/meta")
        .then((res) => res.json())
        .then((data) => {
          if (data.botName) {
            document.getElementById("botName").textContent = data.botName;
            document.title = `${data.botName} - Login`;
          }
          if (data.botAvatarUrl) {
            document.getElementById("botAvatar").src = data.botAvatarUrl;
          }
        })
        .catch(() => {
          // fallback silently
        });
    </script>
  </body>
</html>
